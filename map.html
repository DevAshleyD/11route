---
layout: map
---

<body class="site" onload="initialize();">

<div id="container">
  <div id="back">
    <a href="{{ site.url }}">Home</a>
  </div>
  <div id="map"></div>
  
  {% for post in site.posts %}
  <div class="map-marker"
       data-lat="{{ post.latitude }}"
       data-lon="{{ post.longitude }}"
       data-title="{{ post.title }}"
       data-url="{{ post.url | prepend: site.baseurl }}"></div>
  {% endfor %}
</div>

<script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(10, -10),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      zoom: 3
    };
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);

    var markers = document.getElementsByClassName("map-marker");
    for (var i = 0; i < markers.length; i++) {
      var lat = markers[i].getAttribute("data-lat"),
          lon = markers[i].getAttribute("data-lon"),
          title = markers[i].getAttribute("data-title"),
          url = markers[i].getAttribute("data-url");

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(lat, lon),
        map: map,
        title: title,
        url: url
      });
      
      marker.addListener('click', function () {
        window.location.href = this.url;
      });
    }
  }
</script>

</body>
